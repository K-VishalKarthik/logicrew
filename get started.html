<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('car.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the background image covers the entire page *
            background-position: center; /* Centers the background image */
            background-attachment: fixed; /* Makes sure the background image stays fixed while scrolling */
            background-repeat: no-repeat; /* Prevents the background from repeating */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures the body takes the full height of the viewport */
        }
        .hero {
            padding: 100px 20px;
            background: rgba(22, 160, 133, 0.7); /* Adding a semi-transparent overlay */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn-get-started {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-get-started:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Our Company <span style="color:black;">LOGI</span><span style="color:#f39c12;">CREW</span></h1>
        <p>Optimizing fleet operations with cutting-edge technology.</p>
        <button class="btn-get-started" onclick="redirectToHome()">Get Started</button>
    </section>

    <script>
        function redirectToHome() {
            window.location.href = "home.html"; // Redirects to home.html
        }
    </script>
</body>
</html>
