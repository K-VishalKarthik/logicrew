<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8fafc;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Fleet Management</h1>
        <p class="text-gray-700 mb-4">Optimize and streamline your fleet operations.</p>
        <div class="flex justify-center gap-4 mb-4">
            <button id="show-login" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700">Login</button>
            <button id="show-register" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-green-700">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm">
                <input type="tel" id="login-phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg mb-2" required>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form id="registerForm">
                <input type="text" id="register-name" placeholder="Name" class="w-full px-4 py-2 border rounded-lg mb-2" required>
                <input type="tel" id="register-phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg mb-2" required>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg w-full">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        });

        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const phone = document.getElementById('register-phone').value;

            if (localStorage.getItem(phone)) {
                alert('User already registered. Please login.');
                return;
            }

            localStorage.setItem(phone, JSON.stringify({ name, phone }));
            alert('Registration successful! You can now login.');
            console.log('User registered:', { name, phone });
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = document.getElementById('login-phone').value;

            const user = localStorage.getItem(phone);
            console.log('Login attempt for phone:', phone, 'Found:', user);

            if (!user) {
                alert('User not found. Please register.');
                return;
            }

            alert('Login successful! Redirecting...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
