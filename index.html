<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management | Login</title>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }

        /* Fullscreen Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fleet-bg.jpg') no-repeat center center/cover; /* Change image */
            position: relative;
        }

        /* Dark Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Login Box */
        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        h1 {
            color: #1abc9c;
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Dynamic Greeting */
        #greeting-message {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        .btn-primary { background: #2563eb; color: white; }
        .btn-success { background: #059669; color: white; }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Form Styling */
        .form-container {
            display: none;
            margin-top: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-btn { background: #2563eb; color: white; }
        .register-btn { background: #059669; color: white; }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Fleet Management</h1>
        <p id="greeting-message"></p> <!-- Dynamic Greeting Message -->

        <div class="btn-container">
            <button id="show-login" class="btn btn-primary">Login</button>
            <button id="show-register" class="btn btn-success">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" class="form-input" placeholder="Username" required>
                <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-btn login-btn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" class="form-input" placeholder="Username" required>
                <input type="password" id="register-password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-btn register-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Show/Hide Forms
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('login-form').style.display = "block";
            document.getElementById('register-form').style.display = "none";
        });

        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('register-form').style.display = "block";
            document.getElementById('login-form').style.display = "none";
        });

        // Dynamic Greeting Message
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting;

            if (hour < 12) {
                greeting = "☀️ Good Morning! Ready to manage your fleet?";
            } else if (hour < 18) {
                greeting = "🌤️ Good Afternoon! Keep your fleet running smoothly.";
            } else {
                greeting = "🌙 Good Evening! Let's check your fleet's performance.";
            }

            document.getElementById("greeting-message").textContent = greeting;
        }

        updateGreeting(); // Call function to set the greeting message
    </script>
</body>
</html>
