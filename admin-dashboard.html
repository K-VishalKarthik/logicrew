<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2563eb;
            color: white;
        }

        .header h1 {
            font-size: 30px;
            margin: 0;
        }

        .header button {
            padding: 12px 25px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #9b1c1c;
        }

        .content {
            padding: 30px;
            width: 100%;
        }

        .overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .overview-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            font-size: 18px;
            transition: transform 0.3s;
        }

        .overview-card:hover {
            transform: translateY(-10px);
        }

        .overview-card h3 {
            margin: 0;
            color: #2563eb;
            font-size: 24px;
            font-weight: 600;
        }

        .overview-card p {
            font-size: 16px;
            color: #6b7280;
        }

        /* Table for vehicle data */
        .vehicle-table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }

        .vehicle-table th, .vehicle-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .vehicle-table th {
            background-color: #2563eb;
            color: white;
        }

        @media (max-width: 1024px) {
            .overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .overview {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header button {
                width: 100%;
                margin-top: 10px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Overview Section -->
        <div class="overview">
            <div class="overview-card">
                <h3>Total Vehicles</h3>
                <p id="totalVehicles">0</p>
            </div>
            <div class="overview-card">
                <h3>Active Vehicles</h3>
                <p id="activeVehicles">0</p>
            </div>
            <div class="overview-card">
                <h3>Maintenance Vehicles</h3>
                <p id="maintenanceVehicles">0</p>
            </div>
            <div class="overview-card">
                <h3>Inactive Vehicles</h3>
                <p id="inactiveVehicles">0</p>
            </div>
        </div>

        <!-- Vehicle Details Section (Table) -->
        <h2>Vehicle Details</h2>
        <table class="vehicle-table" id="vehicleTable">
            <thead>
                <tr>
                    <th>Vehicle ID</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody">
                <!-- Vehicle data rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Check authentication
        if (!localStorage.getItem('currentUser') || JSON.parse(localStorage.getItem('currentUser')).role !== 'admin') {
            window.location.href = 'index.html';
        }

        // Vehicle data
        let vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];

        function updateVehicleStats() {
            const total = vehicles.length;
            const active = vehicles.filter(v => v.status.toLowerCase() === 'active').length;
            const maintenance = vehicles.filter(v => v.status.toLowerCase() === 'maintenance').length;
            const inactive = vehicles.filter(v => v.status.toLowerCase() === 'inactive').length;

            document.getElementById('totalVehicles').textContent = total;
            document.getElementById('activeVehicles').textContent = active;
            document.getElementById('maintenanceVehicles').textContent = maintenance;
            document.getElementById('inactiveVehicles').textContent = inactive;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function populateVehicleDetails() {
            const vehicleTableBody = document.getElementById('vehicleTableBody');
            vehicles.forEach(vehicle => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${vehicle.id || 'N/A'}</td>
                    <td>${vehicle.make || 'N/A'}</td>
                    <td>${vehicle.model || 'N/A'}</td>
                    <td>${vehicle.year || 'N/A'}</td>
                    <td>${vehicle.status || 'N/A'}</td>
                    <td>${vehicle.owner || 'N/A'}</td>
                `;
                vehicleTableBody.appendChild(row);
            });
        }

        // Initial render
        updateVehicleStats();
        populateVehicleDetails();
    </script>

</body>
</html>
