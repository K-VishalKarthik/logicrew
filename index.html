<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8fafc;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-success {
            background-color: #059669;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 style="color: #2563eb; margin-bottom: 1rem;">Fleet Management</h1>
        <p style="color: #4b5563; margin-bottom: 1rem;">Optimize and streamline your fleet operations.</p>
        <div style="margin-bottom: 1rem;">
            <button id="show-login" class="btn btn-primary">Login</button>
            <button id="show-register" class="btn btn-success">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="login-username" class="form-input" placeholder="Username" required>
                <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" class="form-input" placeholder="Username" required>
                <input type="password" id="register-password" class="form-input" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Show/Hide forms
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        });

        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });

        // Handle Registration
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                alert('Username already exists. Please choose another.');
                return;
            }

            // Add new user
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful! You can now login.');

            // Clear form and show login
            document.getElementById('registerForm').reset();
            document.getElementById('show-login').click();
        });
// Handle Login
document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    // Get users from localStorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    // Find user
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        // Store current user and role, redirect to dashboard
        localStorage.setItem('currentUser', JSON.stringify({ username: user.username, role: user.username === 'admin' ? 'admin' : 'user' }));

        // Check role and redirect accordingly
        if (user.username === 'admin') {
            window.location.href = 'admin-dashboard.html'; // Redirect to Admin Dashboard
        } else {
            window.location.href = 'dashboard.html'; // Redirect to User Dashboard
        }
    } else {
        alert('Invalid username or password.');
    }
});

// Check if user is already logged in
if (localStorage.getItem('currentUser')) {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

    // Redirect based on role
    if (currentUser.role === 'admin') {
        window.location.href = 'admin-dashboard.html'; // Redirect to Admin Dashboard
    } else {
        window.location.href = 'dashboard.html'; // Redirect to User Dashboard
    }
}

    </script>
</body>
</html>
